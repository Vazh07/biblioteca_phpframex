<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/skeleton.css">
</head>
<body>
 <div class="container">
  <div class="row">
   <div class="eleven column" style="margin-top: 10%">
     <h2>{{title}}</h2>
     <table><thead>
      <tr>
        <th>title</th>
        <th>edition</th>
        <th>copyright</th>
        <th>language</th>
        <th>pages</th>
        <th>author</th>
        <th>publisher</th>
      </tr>
      </thead><tbody>
        {{#book}}
        <tr><td><a href="/book/{{id}}"/>{{title}}</a></td>
            <td>{{edition}}</td>
            <td>{{copyright}}</td>
            <td>{{language}}</td>
            <td>{{pages}}</td>
            <tr><td><a href="/author/{{author_id}}"/>{{author}}</a></td>
            <tr><td><a href="/publisher/{{publisher_id}}"/>{{publisher}}</a></td></tr>
        {{/book}}</tbody>
      </table>
    </div>
  </div>
  <a class="button button-primary" href="/book">Back</a>
</div>
</body>
